<!doctype html>
<html>

<head>
    <title>TV Maze</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <h1>TV Maze</h1>

        <form class="form-inline" id="search-form">
            <input class="form-control" id="search-query" value="bletchley">
            <button class="btn btn-primary" type="submit">Go!</button>
        </form>

        <div class="row mt-3" id="shows-list">
        </div>

        <!-- <section class="modal fade" style="display: none" id="episodes-area">
            <h2>Episodes</h2>
            <ul id="episodes-list">
            </ul>
        </section> -->
        <div class="modal fade" id="episodes-area" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="exampleModalLongTitle">Episodes</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row" id="episodes-list">
                                <div class="col-md-2 font-weight-bold">ID</div>
                                <div class="col-md-6 font-weight-bold">Name</div>
                                <div class="col-md-2 font-weight-bold">Season</div>
                                <div class="col-md-2 font-weight-bold">Number</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="http://unpkg.com/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>
</body>

</html>
